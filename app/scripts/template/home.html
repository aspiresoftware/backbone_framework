<h1>
	Hello User
</h1>
<div class="page-header"><h3>Todo Tasks</h3></div>
  <div class="table-responsive">
    <table class="table">
    <thead>
      <tr class="text-center">
        <th>Task</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
    			<!-- Template for displaying the todos recieved from the request made to the server with url http://servername/todos -->
   				<% _.each(todoArray, function(todoArray){ %>	
					<tr>
				        <td><%= todoArray.task %></td>
				        <td><a href="#" alt="edit"><i class="glyphicon glyphicon-edit" /></a>&nbsp;&nbsp;&nbsp;<a href"#" alt="delete"><i class="	glyphicon glyphicon-remove" /></a></td>
			    	</tr>
			    <% }); %>
    </tbody>
    </table>
    <div class="btn-group"><button type="button" class="btn btn-default">Add Task</button></div><br/><br/>
  </div>
</div>
